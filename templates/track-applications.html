<h1>Track my applications</h1>

{% for item in data %}
    <ul>
        <li>Applied on: {{ item[7] }}</li> 
        <li>{{ item[3] }}</li> 
        <li>{{ item[2] }}</li> 
        <li><pre>{{ item[4] }}</pre></li>  
        <li><a href="{{ item[1] }}">Link to Job</a></li>  
        <li><a href="/delete/{{item[0]}}">Delete Job</a></li>
    </ul>
{% endfor %}
